<!DOCTYPE html>
<html>
    <head>
        <title>Udyam Saathi</title>
        <link rel="stylesheet" href="static/style.css">
        <script src="static/form.js" defer></script>
    </head>
       
    <body>
        <div class="form-wrapper">
        <div class="form-header">
            <img src="static/images/logo.jpg" alt="Skill Companion" class="logo">
            <h2>Koushal Bondhu Registration</h2>
        </div>
        {% if response %}
        <div id="success_popup" class="success_popup">{{ response }}</div>
        <!-- <script>
            const popup = document.getElementById('success_popup');
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000); // disappears after 3 seconds
        </script> -->
        {% endif %}
        <form action="/submit" method="POST" class="Survey-form">
        <!-- First Name -->
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required placeholder="Enter Your First Name">
        </div>
        <!-- Last Name -->
        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required placeholder="Enter Your Last Name">
        </div>
        <!-- Contact Deatils -->
        <div>
            <label for="phone">Contact No.</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your Contact No." pattern="[0-9]{10}">
        </div>
        <!-- Age -->
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="8" max="50">
        </div>
        <!-- Gender -->
        <div>
            <label for="gender" >Gender</label>
            <input type="radio" value="Male" required name="gender"> Male
            <input type="radio" value="Female" name="gender"> Female
            <input type="radio" value="Others" name="gender"> Others
        </div>
        <!-- location -->
        <label for="add">Current Address </label>
        <input type="text" name="" id="add" placeholder="Enter your current address">
        <!-- Education -->
        <div>
            <label for="education">Education Level</label>
            <select name="education" id=""required>
                <option value="" disabled selected>Select Education Level</option>
                <option value="Illiterate">Illiterate</option>
                <option value="Basic Literacy">Basic Literacy</option>
                <option value="Primary Education">Primary Education</option>
                <option value="Secondary Education">Secondary Education</option>
                <option value="Higher Secondary">Higher Secondary</option>
                <option value="Graduate or Above">Graduate or Above</option>
            </select>
        </div>
        <!-- Employment Status -->
        <label for="empstatus"> Employment Status</label>
        <select name="empstatus" id="empstatus">
            <option value="NotEmployed" selected>Not Employed</option>
            <option value="Part-Time">Part-Time</option>
            <option value="Full-Time">Full-Time</option>
        </select>
        <!-- Languages Known -->
        <div>
            <label for="lang">Languages Known</label>
            <div id="lang-group">
                <label><input type="checkbox" name="languages" value="Hindi"> Hindi</label><br>
                <label><input type="checkbox" name="languages" value="Bengali"> Bengali</label><br>
                <label><input type="checkbox" name="languages" value="English"> English</label><br>
                <label><input type="checkbox" name="languages" value="Urdu"> Urdu</label><br>
                <label><input type="checkbox" name="languages" value="Assamese"> Assamese</label>
            </div>
            <div id="langDisplay" class="selection-box"></div>
        </div>
       
        <!-- Skills -->
        <div>
            <label for="skills">Basic Skills</label>
            <select name="skill" id="skills">
                <option value="" disabled selected>Select Your Skills</option>
                <option value="Cooking">Cooking</option>
                <option value="Driving">Driving</option>
                <option value="Tailoring">Tailoring or Sewing</option>
                <option value="Farming">Farming</option>
                <option value="Masonry">Masonry</option>
                <option value="Electric Works">Electric Works</option>
                <option value="Cleaning">Cleaning</option>
                <option value="Beautician">Beautician/Makeup</option>
                <option value="Childcare">Childcare/Babysitting</option>
                <option value="Teaching">Teaching/Tutoring</option>
                <option value="Plumbing">Plumbing</option>
            </select>
        </div>
        <!-- Skills You Want to Learn -->
        <div>
            <label for="skill">Skills You Want to Learn</label>
            <div id="learn-skill-group">
                <label><input type="checkbox" name="learnSkills" value="Beautician"> Beautician/Makeup</label><br>
                <label><input type="checkbox" name="learnSkills" value="Childcare"> Childcare/Babysitting</label><br>
                <label><input type="checkbox" name="learnSkills" value="Cleaning"> Cleaning</label><br>
                <label><input type="checkbox" name="learnSkills" value="Cooking"> Cooking</label><br>
                <label><input type="checkbox" name="learnSkills" value="Driving"> Driving</label><br>
                <label><input type="checkbox" name="learnSkills" value="Electric Works"> Electric Works</label><br>
                <label><input type="checkbox" name="learnSkills" value="Farming"> Farming</label><br>
                <label><input type="checkbox" name="learnSkills" value="Masonry"> Masonry</label><br>
                <label><input type="checkbox" name="learnSkills" value="Plumbing"> Plumbing</label><br>
                <label><input type="checkbox" name="learnSkills" value="Tailoring"> Tailoring or Sewing</label><br>
                <label><input type="checkbox" name="learnSkills" value="Teaching"> Teaching/Tutoring</label>
            </div>
            <div id="skillDisplay" class="selection-box"></div>
        </div>
 
        <!-- Preferred Learning Mode -->
        <div>
            <label for="learning_mode">Preferred Learning Mode:</label>
            <select id="learning_mode" name="learning_mode">
              <option value="">--Select--</option>
              <option value="online">Online</option>
              <option value="offline">Offline (In-person)</option>
              <option value="hybrid">Hybrid</option>
            </select><br><br>
        </div>
        <!-- Availability -->
        <div>
            <label for="availability">Available Time for Learning:</label>
            <input type="time" id="availability" name="availability"><br><br>
        </div>
        <!-- Jobs Interested in -->
        <div>
            <label for="Jobs">Jobs Interested in </label>
            <select name="job" id="Jobs" required>
                <option value="" disabled selected>Select Your Interested Job</option>
                <option value="Cook">Cook</option>
                <option value="Driver">Driver</option>
                <option value="Tailor">Tailor</option>
                <option value="Craft Maker">Craft Makers</option>
                <option value="Farmer">Farmer</option>
                <option value="Mason">Mason</option>
                <option value="House">HouseMaid/HouseKeeping</option>
                <option value="Home">Home Catering</option>
                <option value="Cleaner">Cleaner</option>
                <option value="Parlour">Parlour Works</option>
                <option value="Electrician">Electrician</option>
                <option value="Mechanic">Mechanic</option>
                <option value="Plumber">Plumber</option>
            </select>
        </div>
        <!-- Preferred work shifts -->
        <div>
            <label for="shift">Preferred Work Shift</label>
            <select name="shift" id="Shift" required>
                <option value="" disabled selected>Select Your Shift</option>
                <option value="Day">Day-Shift</option>
                <option value="Night">Night-Shift</option>
                <option value="both">Available For Both</option>
            </select>
        </div>
        <!-- Work Experience -->
        <div>
            <label for="exp">Work Experience</label>
            <select name="exp" id=""required>
                <option value="Select">Select..</option>
                <option value="None">None</option>
                <option value="1yrs">Less than 1 years</option>
                <option value="1-3yrs">1 - 3 Years</option>
                <option value="3 yrs">More than 3 Years</option>
            </select>
        </div>
           
 
    <!-- Upload Resume or ID (optional) -->
        <!-- <div>
            <label for="document">Upload Resume or ID (optional):</label>
            <input type="file" id="document" name="document"><br><br>
        </div> -->
 
    <!-- Additional Comments -->
        <div>
            <label for="salary">Expected Salary</label>
            <input type="number" id="salary" name="salary" placeholder="Enter your expected salary per month...">
        </div>
    <!-- Consent -->
        <div style="margin-top: 20px;">                
            <label>
                <input type="checkbox" id="consent" name="consent" required>
                I agree to share my information for skill development purposes.</label>
        </div>
        <!-- Submit Button -->
        <div>
            <button type="Submit" type="emphasized">Submit</button>
            <a href="/">Back to Home</a>
        </div>
    </form>
    
    </div>
   
    </body>
</html>
